<h2>Produit Details</h2> 

<hr/>
<div *ngIf="produit">
  <div>
    <label><b>Produit Nom: </b></label> {{produit.nom}}
  </div>
  <div>
    <label><b>Produit Prix: </b></label> {{produit.prix}}
  </div>
  <div>
    <label><b>Produit Quantite: </b></label> {{produit.quantite}}
  </div> 
  <div>
    <label><b>Produit Description: </b></label> {{produit.description}}
  </div>   
</div>
