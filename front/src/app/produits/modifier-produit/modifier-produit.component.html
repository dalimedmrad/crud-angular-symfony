<h3>Modifier Produit</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Produit Nom</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="produit.nom" name="nom">
    </div>

    <div class="form-group">
      <label for="name">Produit Prix</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="produit.prix" name="prix">
    </div>

    <div class="form-group">
      <label for="name">Produit Quantite</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="produit.quantite" name="quantite">
    </div>

    <div class="form-group">
        <label for="name">Produit Description</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="produit.description" name="description">
      </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
